
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Urban Jungle Care</title>
    
    <!-- PWA / iOS Tags -->
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Urban Jungle">
    <meta name="theme-color" content="#059669">
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">

    <!-- Mobile Error Reporter -->
    <div id="error-reporter" style="display:none; position:fixed; top:0; left:0; right:0; background:#fee2e2; color:#991b1b; padding:15px; z-index:9999; font-family:monospace; font-size:12px; border-bottom:2px solid #ef4444; overflow-auto; max-height:50vh;">
      <strong>App Error:</strong> <span id="error-message"></span>
      <button onclick="this.parentElement.style.display='none'" style="float:right; background:none; border:none; font-weight:bold; cursor:pointer;">âœ•</button>
    </div>
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var reporter = document.getElementById('error-reporter');
        var message = document.getElementById('error-message');
        reporter.style.display = 'block';
        message.innerText = msg + '\nAt: ' + url + ':' + lineNo;
        return false;
      };
      window.addEventListener('unhandledrejection', function(event) {
        var reporter = document.getElementById('error-reporter');
        var message = document.getElementById('error-message');
        reporter.style.display = 'block';
        message.innerText = 'Promise Rejection: ' + event.reason;
      });
    </script>

    <!-- Transpiler for TSX in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Compatibility shim for older browsers/iOS -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.1/dist/es-module-shims.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: manipulation;
        }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-stone-50 text-stone-900">
    <div id="root"></div>
    <!-- 
      Load the main application module. 
      Using type="text/babel" allows Babel to transpile the TSX.
      data-type="module" tells Babel to treat imports as ES modules.
    -->
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW failed', err));
        });
      }
    </script>
</body>
</html>
